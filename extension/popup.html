<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #030712;
      color: #ffffff;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      background: linear-gradient(135deg, #0078C0, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0078C0, #8b5cf6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 120, 192, 0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 120, 192, 0.5);
    }

    button:disabled {
      background: #1f2937;
      color: #4b5563;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      font-weight: 500;
    }

    .success {
      color: #10b981;
    }

    .error {
      color: #ef4444;
    }

    .footer {
      margin-top: 20px;
      font-size: 10px;
      text-align: center;
      opacity: 0.4;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Kassy's Kube Elite</h1>
  </div>
  <p>
    Capturez les opportunités d'alternance et synchronisez-les instantanément avec votre plateforme.
  </p>
  <button id="saveBtn">Enregistrer l'Alternance</button>
  <div id="status"></div>
  <div class="footer">SAS Kassy's Kube &copy; 2026</div>
  <script src="popup.js"></script>
</body>

</html>
