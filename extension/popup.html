<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a; /* Dark slate */
      color: #e2e8f0; /* Slate 200 */
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #38bdf8; /* Sky 400 */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6; /* Blue 500 */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb; /* Blue 600 */
    }
    button:disabled {
      background-color: #475569;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <h1>AlternaGen Hunter</h1>
  <p style="font-size: 14px; margin-bottom: 15px;">
    Found a good apprenticeship? Save it to your dashboard.
  </p>
  <button id="saveBtn">Save Job Offer</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
