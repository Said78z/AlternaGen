name: Multi-Env Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            web/kassy-kube/package-lock.json
            api/package-lock.json

      - name: Install & Prisma Generate
        run: |
          cd api && npm ci && npx prisma generate
          cd ../web/kassy-kube && npm ci

      - name: Security & Lint
        run: |
          cd api && npm audit --audit-level=high && npm run lint
          cd ../web/kassy-kube && npm audit --audit-level=high && npm run lint

      - name: Build Web & API
        run: |
          cd api && npm run build
          cd ../web/kassy-kube && npm run build

  deploy:
    name: Deploy
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "target=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "target=development" >> $GITHUB_OUTPUT
          fi

